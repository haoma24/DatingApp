<form autocomplete="off" #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr>
  <div class="mb-3 form-floating">
    <input
    type="text"
    class="form-control"
    id="username"
    placeholder="Username"
    name="username"
    [(ngModel)]="model.username"
    required minlength="3">
    <label for="username">Username</label>
    <div
    *ngIf="registerForm.controls['username']?.invalid && (registerForm.controls['username']?.touched || registerForm.controls['username']?.dirty)"
    class="text-danger">
      <small *ngIf="registerForm.controls['username']?.errors?.['required']">Username is required.</small>
      <small *ngIf="registerForm.controls['username']?.errors?.['minlength']">Username must be at least 3 characters long.</small>
    </div>
  </div>
  <div class="mb-3">
  </div>
  <div class="mb-3 form-floating">
    <input
    type="password"
    class="form-control"
    id="password"
    placeholder="Password"
    name="password"
    [(ngModel)]="model.password"
    required minlength="6">
    <label for="password">Password</label>
    <div
    *ngIf="registerForm.controls['password']?.invalid && (registerForm.controls['password']?.touched || registerForm.controls['password']?.dirty)"
    class="text-danger">
      <small *ngIf="registerForm.controls['password']?.errors?.['required']">Password is required.</small>
      <small *ngIf="registerForm.controls['password']?.errors?.['minlength']">Password must be at least 6 characters long.</small>
    </div>
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success me-2" type="submit">Register</button>
    <button class="btn btn-light me-2" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
